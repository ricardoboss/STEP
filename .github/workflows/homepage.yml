name: Homepage

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/homepage.yml'
      - 'docs/StepLang.Homepage/**'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/homepage.yml'
      - 'docs/StepLang.Homepage/**'
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build Homepage

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune --unshallow

      - name: Dotnet Setup
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.x

      - name: Install DocFX
        run: dotnet tool update -g docfx

      - name: Build STEP
        run: dotnet build StepLang/StepLang.csproj -c Release

      - name: Generate Homepage
        run: docfx docs/StepLang.Homepage/docfx.json

      - name: Fix permissions
        run: |
          chmod -c -R +rX "docs/StepLang.Homepage/_site/" | while read line; do
            echo "::debug title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload Site artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: site
          path: docs/StepLang.Homepage/_site

  deploy:
    name: Deploy Homepage

    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'

    needs: build

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: site
