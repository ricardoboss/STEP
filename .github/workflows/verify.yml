name: Verify

on:
  pull_request:
    paths-ignore:
      - "docs/**"
    types: [ assigned, opened, synchronize, reopened, labeled, unlabeled ]
    branches: [ "main", "release/**", "maint/**" ]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  style:
    name: Code Style

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5

      - name: Run dotnet format
        id: style
        run: dotnet format --verify-no-changes

  changelog:
    name: CHANGELOG was updated

    runs-on: ubuntu-latest

    if: ${{ github.event_name != 'pull_request' || github.actor != 'dependabot[bot]' }}

    steps:
      - uses: tarides/changelog-check-action@v3
        with:
          changelog: CHANGELOG.md

  lockfiles:
    name: Package lock files

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5

      - name: Restore and regenerate lock files
        run: dotnet restore --force-evaluate

      - name: Check for modified lock files
        run: |
          echo "::group::Verifying packages.lock.json files"
          if ! git diff --exit-code -- packages.lock.json '**/packages.lock.json'; then
            echo "::warning::packages.lock.json files are out of date. Run 'dotnet restore --force-evaluate' and commit the changes."
            echo "Modified files:"
            git diff --name-only -- packages.lock.json '**/packages.lock.json'
            echo "::endgroup::"
            exit 1
          fi
          echo "All lock files are up to date."
          echo "::endgroup::"

