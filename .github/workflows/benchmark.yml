name: Benchmark

on:
  push:
    branches: [ main ]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  benchmark:
    name: Run Benchmarks

    runs-on: ubuntu-latest

    permissions:
      checks: write

    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Run benchmarks
        run: dotnet run --configuration Test --project StepLang.Benchmarks/StepLang.Benchmarks.csproj -- --exporters json --filter '*'

      - name: Setup bencher
        uses: bencherdev/bencher@main

      - name: Track benchmark
        run: |
          bencher run \
          --project 190771e4-332f-48cb-bf22-01b43ceb83cb \
          --token "${{ secrets.BENCHER_API_TOKEN }}" \
          --github-actions "${{ secrets.GITHUB_TOKEN }}" \
          --branch main \
          --threshold-measure latency \
          --threshold-test t_test \
          --threshold-max-sample-size 64 \
          --threshold-upper-boundary 0.99 \
          --thresholds-reset \
          --testbed ubuntu-latest \
          --err \
          --adapter c_sharp_dot_net \
          --file BenchmarkDotNet.Artifacts/results/StepLang.Benchmarks.ExampleFileBenchmark-report-full-compressed.json
