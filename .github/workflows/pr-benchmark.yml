name: Benchmark (PR)

on:
  pull_request:
    types: [ opened, reopened, edited, synchronize ]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  benchmark:
    name: Run Benchmarks

    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository

    runs-on: ubuntu-latest

    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v5

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Run benchmarks
        run: dotnet run --configuration Test --project StepLang.Benchmarks/StepLang.Benchmarks.csproj -- --exporters json --filter '*'

      - name: Setup bencher
        uses: bencherdev/bencher@main

      - name: Track benchmark
        run: |
          bencher run \
          --project 190771e4-332f-48cb-bf22-01b43ceb83cb \
          --token "${{ vars.BENCHER_API_TOKEN }}" \
          --github-actions "${{ secrets.GITHUB_TOKEN }}" \
          --branch "${{ github.event.pull_request.head.ref }}" \
          --start-point "${{ github.event.pull_request.base.ref }}" \
          --start-point-hash "${{ github.event.pull_request.base.sha }}" \
          --start-point-clone-thresholds \
          --start-point-reset \
          --testbed ubuntu-latest \
          --err \
          --adapter c_sharp_dot_net \
          --file BenchmarkDotNet.Artifacts/results/StepLang.Benchmarks.ExampleFileBenchmark-report-full-compressed.json
